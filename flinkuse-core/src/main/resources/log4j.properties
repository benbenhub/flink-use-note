
log4j.logger.com.sopei=INFO, sopei

log4j.appender.sopei=org.apache.log4j.DailyRollingFileAppender
log4j.appender.sopei.File=./logs/sopei.log
log4j.appender.sopei.DatePattern='.'yyyy-MM-dd
log4j.appender.sopei.encoding = UTF-8
log4j.appender.sopei.Threshold =debug
log4j.appender.sopei.layout=org.apache.log4j.PatternLayout
log4j.appender.sopei.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-60c %x - %m%n


log4j.appender.spconsole=org.apache.log4j.ConsoleAppender
log4j.appender.spconsole.layout=org.apache.log4j.PatternLayout
log4j.appender.spconsole.Threshold =error
log4j.appender.spconsole.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-60c %x - %m%n


log4j.rootLogger=INFO,logfile,spconsole
log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.Encoding=UTF-8
log4j.appender.logfile.File=./logs/logs/all.log
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-60c %x - %m%n
